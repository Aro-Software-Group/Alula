<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alula</title>
    <link rel="stylesheet" href="style.css">
    <!-- Will be using Tailwind CSS utility classes -->
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-blue-900 min-h-screen text-white flex flex-col items-center justify-center p-4">
    <!-- Activation Section -->
    <div id="activation-section" class="w-full max-w-md bg-gray-800 bg-opacity-70 backdrop-blur-md p-8 rounded-2xl shadow-2xl text-center">
        <h2 class="text-2xl font-bold mb-6 text-gray-100">Enter Activation Code</h2>
        <input type="text" id="activation-code-input" placeholder="招待コード" class="w-full p-3 mb-4 bg-gray-700 bg-opacity-50 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none text-gray-200 placeholder-gray-400">
        <button id="submit-activation-code" class="w-full p-3 mb-4 bg-purple-600 hover:bg-purple-700 rounded-lg shadow transition duration-150 ease-in-out">Submit</button>
        <p id="activation-message" class="text-sm min-h-[1.25em]">&nbsp;</p> <!-- Min height to prevent layout shift -->
    </div>

    <!-- User Registration Section (Initially Hidden) -->
    <div id="user-registration-section" class="w-full max-w-md bg-gray-800 bg-opacity-70 backdrop-blur-md p-8 rounded-2xl shadow-2xl text-center hidden">
        <h2 class="text-2xl font-bold mb-6 text-gray-100">User Registration</h2>
        <input type="date" id="birthday-input" class="w-full p-3 mb-4 bg-gray-700 bg-opacity-50 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none text-gray-200 placeholder-gray-400" title="生年月日">
        <input type="text" id="handle-name-input" placeholder="ハンドルネーム" class="w-full p-3 mb-4 bg-gray-700 bg-opacity-50 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none text-gray-200 placeholder-gray-400">
        <button id="submit-registration" class="w-full p-3 mb-4 bg-blue-600 hover:bg-blue-700 rounded-lg shadow transition duration-150 ease-in-out">Register</button>
        <p id="registration-message" class="text-sm min-h-[1.25em]">&nbsp;</p> <!-- Min height to prevent layout shift -->
    </div>

    <!-- Main Chat Interface (Initially Hidden) -->
    <div id="main-chat-interface" class="container mx-auto max-w-3xl h-[90vh] bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-2xl shadow-2xl flex flex-col p-6 hidden">
        <!-- Header Section -->
        <header class="mb-4 p-4 bg-gray-700 bg-opacity-50 rounded-xl shadow">
            <h1 id="chat-header" class="text-3xl font-bold text-center text-gray-100">Alula</h1>
        </header>

        <!-- Chat Display Area -->
        <main id="chat-display" class="flex-grow p-4 mb-4 bg-gray-700 bg-opacity-30 rounded-xl shadow-inner overflow-y-auto">
            <p class="text-gray-300 initial-chat-placeholder">Chat messages will appear here...</p>
        </main>

        <!-- Listening Wave (Initially Hidden) -->
        <div id="listening-wave" class="hidden w-3/4 h-1.5 bg-purple-500 mx-auto rounded-full my-1 opacity-75"></div>

        <!-- User Input Area -->
        <footer id="user-input" class="p-4 bg-gray-700 bg-opacity-50 rounded-xl shadow">
            <div class="flex items-center space-x-3">
                <input type="text" id="text-input" placeholder="Type your message or ask Alula..." class="flex-grow p-3 bg-gray-600 bg-opacity-70 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none text-gray-200 placeholder-gray-400">
                <button id="mic-button" class="p-3 bg-purple-600 hover:bg-purple-700 rounded-lg shadow transition duration-150 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15c.621 0 1.125-.504 1.125-1.125V6.375A1.125 1.125 0 0012 5.25a1.125 1.125 0 00-1.125 1.125v7.5A1.125 1.125 0 0012 15zm0 0a2.625 2.625 0 100-5.25 2.625 2.625 0 000 5.25z" />
                    </svg>
                </button>
                <button id="send-button" class="p-3 bg-blue-600 hover:bg-blue-700 rounded-lg shadow transition duration-150 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </footer>
        <!-- Optional Footer for other links/info if needed -->
        <!-- <div class="mt-4 text-center text-xs text-gray-500">
            <p>&copy; 2024 Alula Project</p>
        </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
